<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var num = 10;
      let name = "이순신";
      // 자바스크립에서 문자열은 "" 표현 "" 없으면 변수 이름으로 지정함
      const city = "대전"; // const는 변하지 않은 수
      //   city = "서울";
      // let name = "이순신";
      // let은 한번 지정한 변수는 다시는 선언하지 못한다(let못붙임) 데이터 변경은 가능
      name = "김유신";
      var num = 1000;
      // var는 또다시 변수를 만들수있다
      //  num에 10이 저장

      /*
          num = 10 => num이라는 변수를 선언 하고 10이라는 데이터 저장
          const -> 재선언 불가 , 데이터 변경 불가
          let -> 재선언 불가, 데이터 변경 가능
          var -> 재선언 가능, 데이터 변경 가능
          */
    </script>
  </head>
  <body></body>
</html>
