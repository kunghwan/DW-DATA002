        // const brother3 = brother.nextElementSibling.nextElementSibling;
        // brother3.textContent = 15600;
      };
    </script>
  </head>
  <body>
    <div id="wrap">
      <div class="first_child">첫번째 자식</div>
      <div class="child list">두번째 자식</div>

  </body>
</html>
