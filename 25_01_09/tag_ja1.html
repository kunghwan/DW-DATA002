<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- queryselect getelements의 차이 -->
    <script>
      window.onload = function () {
        var bt = document.getElementsByClassName("save");
        console.log(bt[0]);
        bt[0].addEventListener("click", save_name);
      };

      function save_name() {
        var input = document.getElementsByClassName("name");
        var text = input[0].value;
        // var li = document.getElementsByClassName("list1");
        // li[0].innerText = text;
        // document.getElementsByTagNameNS
        // document.getElementsByTagName
        // document.getElementsByName
        var li = document.createElement("li");
        li.textContent = text;
        var ul = document.getElementsByClassName("list");
        ul[0].appendChild(li);
        // appendChild는 자식으로 넣어주는거  ul가 li를

        // 스크립트로 생성한 태그에 텍스트 넣는법
        // 1. 태그객체.textContent
        // 2. 텍스트노드를 생성하여 추가
        // var t = document.createTextNode("넣고자 하는 텍스트");
        // li.appendChild(t);
      }
    </script>
  </head>
  <body>
    <div>
      이름 : <input type="text" class="name" value="" />
      <button class="save">저장</button>
    </div>
    <div>
      <h3>명단</h3>
      <ul class="list">
        <li class="list1"></li>
      </ul>
    </div>
  </body>
</html>
